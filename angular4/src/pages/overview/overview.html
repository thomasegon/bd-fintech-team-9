<div id="overview" class="wrapper">
	<div class="main">
        <chart [options]="chartOptions" (load)="saveInstance($event.context)"></chart>
		<button (click)="refreshChartData()">Opdater graf</button>
		<hr/>
		<div class="amount-stats">
			Transactioner for
			<input placeholder="år" [(ngModel)]="amountStats.year" /> 
			med beløb over 
			<input placeholder="beløb" [(ngModel)]="amountStats.min" /> 
			kr
			<button (click)="refreshAmountStats()">Søg</button>
			<div class="amount-stats-transactions">
				<ul class="transactions">
					<li *ngFor="let transaction of transactions"> 
						{{ transaction.trx_time }}
						{{ transaction.trx_description }}
						{{ transaction.trx_ammount }}
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
